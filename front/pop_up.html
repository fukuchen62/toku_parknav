<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- リセット -->
    <link rel="stylesheet" href="destyle.css">

    <!-- フォント読み込む 処理-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet">

    <!-- minori -->
    <link rel="stylesheet" href="./accets/css/common.css">

    <!-- スタイルcss -->
    <link rel="stylesheet" href="./accets/css/pop_up.css">

    <title>条件検索</title>
</head>


<body>

    <!--  -->
    <section class="search_wrap">
        <div class="search_conatainer">
            <h2 class="search_ttl">公園検索条件</h2>

            <!-- 検索項目「地域別」 -->
            <div class="category c_1">
                <h3 class="category_ttl c_ttl_1">地域</h3>
                <ul>
                    <li>
                        <input type="radio" name="area" value="東部" id="area_1" checked>
                        <label for="area_1">東部</label>
                    </li>
                    <li>
                        <input type="radio" name="area" value="南部" id="area_2">
                        <label for="area_2">南部</label>
                    </li>
                    <li>
                        <input type="radio" name="area" value="西部" id="area_3">
                        <label for="area_3">西部</label>
                    </li>
                </ul>
            </div>

            <!-- 検索項目「目的別」 -->
            <div class="category c_2">
                <h3 class="category_ttl c_ttl_2">目的</h3>
                <ul>
                    <li>
                        <input type="checkbox" name="purpose" value="BBQ" alt="BBQ" id="pur_1" checked>
                        <label for="pur_1">BBQ</label>
                    </li>
                    <li>
                        <input type="checkbox" name="purpose" value="ピクニック" alt="ピクニック" id="pur_2">
                        <label for="pur_2">ピクニック</label>
                    </li>
                    <li>
                        <input type="checkbox" name="purpose" value="ボール遊び" alt="ボール遊び" id="pur_3">
                        <label for="pur_3">ボール遊び</label>
                    </li>
                </ul>

                <ul>
                    <li>
                        <input type="checkbox" name="purpose" value="水遊び" alt="水遊び" id="pur_4">
                        <label for="pur_4">水遊び</label>
                    </li>
                    <li>
                        <input type="checkbox" name="purpose" value="デイキャンプ" alt="デイキャンプ" id="pur_5">
                        <label for="pur_5">デイキャンプ</label>
                    </li>
                    <li>
                        <input type="checkbox" name="purpose" value="遊具遊び" alt="遊具遊び" id="pur_6">
                        <label for="pur_6">遊具遊び</label>
                    </li>
                </ul>
            </div>

            <!-- 検索項目「遊具別」 -->
            <div class="category c_3">
                <h3 class="category_ttl c_ttl_3">遊具</h3>
                <ul>
                    <li>
                        <input type="checkbox" name="tool" value="すべり台" alt="すべり台" id="tool_1" checked>
                        <label for="tool_1">すべり台</label>
                    </li>
                    <li>
                        <input type="checkbox" name="tool" value="ぶらんこ" alt="ぶらんこ" id="tool_2">
                        <label for="tool_2">ぶらんこ</label>
                    </li>
                    <li>
                        <input type="checkbox" name="tool" value="鉄棒" alt="鉄棒" id="tool_3">
                        <label for="tool_3">鉄棒</label>
                    </li>
                </ul>

                <ul>
                    <li>
                        <input type="checkbox" name="tool" value="上り棒" alt="上り棒" id="tool_4">
                        <label for="tool_4">上り棒</label>
                    </li>
                    <li>
                        <input type="checkbox" name="tool" value="うんてい" alt="うんてい" id="tool_5">
                        <label for="tool_5">うんてい</label>
                    </li>
                    <li>
                        <input type="checkbox" name="tool" value="シーソー" alt="シーソー" id="tool_6">
                        <label for="tool_6">シーソー</label>
                    </li>
                </ul>

                <ul>
                    <li>
                        <input type="checkbox" name="tool" value="スイング" alt="スイング" id="tool_7">
                        <label for="tool_7">スイング<br><span>（スプリング遊具）</span></label>
                    </li>
                    <li>
                        <input type="checkbox" name="tool" value="ジャングルジム" alt="ジャングルジム" id="tool_8">
                        <label for="tool_8">ジャングルジム</label>
                    </li>
                    <li>
                        <input type="checkbox" name="tool" value="複合遊具（小）" alt="複合遊具（小）" id="tool_9">
                        <label for="tool_9">複合遊具（小）</label>
                    </li>
                </ul>

                <ul>
                    <li>
                        <input type="checkbox" name="tool" value="複合遊具（大）" alt="複合遊具（大）" id="tool_10">
                        <label for="tool_10">複合遊具（大）</label>
                    </li>
                    <li>
                        <input type="checkbox" name="tool" value="ローラーすべり台" alt="ローラーすべり台" id="tool_11">
                        <label for="tool_11">ローラーすべり台</label>
                    </li>
                    <li>
                        <input type="checkbox" name="tool" value="ターザンロープ" alt="ターザンロープ" id="tool_12">
                        <label for="tool_12">ターザンロープ</label>
                    </li>
                </ul>

                <ul>
                    <li>
                        <input type="checkbox" name="tool" value="砂場" alt="砂場" id="tool_13">
                        <label for="tool_13">砂場</label>
                    </li>
                    <li>
                        <input type="checkbox" name="tool" value="水遊び場" alt="水遊び場" id="tool_14">
                        <label for="tool_14">水遊び場</label>
                    </li>
                    <li>
                        <input type="checkbox" name="tool" value="ザイルクライミング" alt="ザイルクライミング" id="tool_15">
                        <label for="tool_15">ザイルクライミング</label>
                    </li>
                </ul>

                <ul>
                    <li>
                        <input type="checkbox" name="tool" value="ユニークな遊具" alt="ユニークな遊具" id="tool_16">
                        <label for="tool_16">ユニークな遊具</label>
                    </li>
                </ul>
            </div>

            <!-- 「クリア」と「検索」ボタン -->
            <div class="">
                <input type="reset" name="reset" value="クリア" class="search_btn search_btn_reset">
                <input type="submit" name="submimt" value="検索" class="search_btn search_btn_search">
            </div>

        </div>
    </section>

</body>

</html>
