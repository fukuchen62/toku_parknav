<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="休日に親子でお出かけ！「とくしまGo!Go!パークなび」では、お子様との休日に最適な徳島県内の公園情報を発信中。公園で過ごすためのモデルコースや療育情報に沿った遊具の情報も掲載しています。">

    <!-- フォント読み込み-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet">

    <!-- 各種css読み込み -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/common.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/footer.css">
    <link rel="stylesheet" href="./assets/css/top.css">

    <title>とくしまGo!Go!パークなび</title>
</head>


<body>
    <!-- ヘッダー -->
    <header>
        <!-- グローバルナビゲーション -->
        <div class="gnav"></div>
        <!-- キービジュアル -->
        <div class="main-visual"></div>
    </header>


    <main>
        <!-- 公園の検索機能 -->
        <section class="search">
            <!-- 徳島のマップ表示・検索 -->
            <div class="search-park"></div>
            <!-- カード型記事 -->
            <div class="search-card"></div>
        </section>

        <!-- このサイトについて -->
        <section class="outline"></section>


        <!-- モデルコース -->
        <section class="course"></section>


        <!-- 運動療育と遊具 -->
        <section class="nursing"></section>


        <!-- ポポ二郎と虫キャッチ -->
        <section class="game"></section>


        <!-- ニュース -->
        <section class="news"></section>


        <!-- Instagram -->
        <section class="sns"></section>

        <!-- リンク集 -->
        <section class="banner"></section>
    </main>


    <!-- フッター -->
    <footer>
        <!-- ローカルナビゲーション -->
        <div class="lnav"></div>

        <!-- ポポ二郎の豆知識 -->
        <div class="trivia"></div>

        <!-- トップへ戻るボタン -->
        <div class="pagetop"></div>
    </footer>

</body>
</html>
